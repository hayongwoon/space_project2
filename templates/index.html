<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!아래 코드는 타이머 관련 부트스트랩입니다.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <title>YOGA</title>
</head>
<body>
<div id="main_time_container">
    <div class="progress mx-auto mb-2" style="max-width: 300px;">
        <div class="progress-bar bg-success" role="progressbar" id="progressBar"></div>
    </div>
    <span id="time">00:05</span>
</div>
<div id="main_container">
    <div id="clock_container"></div>
    <div id="image-container" class="d-grid gap-4 d-md-flex">
        <div class="img-box shadow p-3 mb-5 bg-body rounded"></div>
        <div class="img-box shadow p-3 mb-5 bg-body rounded">
            <img style="width: 100%;" id="user-img" src="#" alt=""/>
        </div>
    </div>
    <div id="alert-container" class="hide">
        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-alarm"
                 viewBox="0 0 16 16">
                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
            </svg>
            <span style="margin-left: 10px;">
                요가 자세를 찍어서 보여주세요
            </span>
        </div>
    </div>
    <div id="button-container" class="d-grid gap-2">
        <input type="file" id="img-input" class="btn-file" style="display: none"/>
<!--        post 방식으로 해서 서버에 정보를 보내주기 위해 form태그 사용 - > 업로드 한 이미지가 서버에 전달 -->
        <form class="btn btn-outline-warning btn-lg" for="img-input" method="POST" enctype="multipart/form-data" action="{{ url_for('file_upload') }}">
            <input type="file" name="file_give"/>
            <button type="submit" class="btn btn-dark btn-lg ">동작 확인</button>
        </form>
    </div>
</div>
</body>
</html>
