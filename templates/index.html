<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <<!아래 코드는 타이머 관련 부트스트랩입니다.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <title>YOGA</title>
</head>
<body>
<div id="main_time_container">
    <div class="progress mx-auto mb-2" style="max-width: 300px;">
        <div class="progress-bar bg-success" role="progressbar" id="progressBar" ></div>
    </div>
    <span id="time">01:00</span>
</div>

<div id="main_container">
    <div id="clock_container"></div>
    <div id="image-container" class="d-grid gap-4 d-md-flex">
        <div class="img-box shadow p-3 mb-5 bg-body rounded"></div>
        <div class="img-box shadow p-3 mb-5 bg-body rounded">
            <img style="width: 100%;" id="user-img" src="#" alt="" />
        </div>
    </div>
    <div id="button-container" class="d-grid gap-2">
        <input type="file" id="img-input" class="btn-file" style="display: none"/>
{#        post 방식으로 해서 서버에 정보를 보내주기 위해 form태그 사용 - > 업로드 한 이미지가 서버에 전달#}
        <form class="btn btn-outline-warning btn-lg" for="img-input" method="POST" enctype="multipart/form-data" action="{{ url_for('file_upload') }}">
            <input type="file" name="file_give"/>
            <button type="submit" class="btn btn-dark btn-lg ">동작 확인</button>
        </form>
    </div>

</div>
</body>
</html>
